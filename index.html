<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portfolio of Tenki.Lee</title>
    <!-- BootstrapのCSS読み込み -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- DefaultのCSSの読み込み -->
    <link rel="stylesheet" type="text/css" href="./css/default.css">
    <!-- jQuery読み込み -->
    <script src="./js/jquery.min.js"></script>
    <!-- BootstrapのJS読み込み -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <!-- main.jsの読み込み -->
    <script type="text/javascript" src="./js/main.js"></script>
</head>
<body>
    <!-- header -->
    <div id="header">

        <!-- logo -->
        <div class="logo">
            <h1>LOGO</h1>
        </div>

        <!-- nav -->
        <nav class="navbar navbar-default" role="navigation">
            <div class="container">

                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <span class="navbar-brand visible-xs" href="#">Menu</span>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="#">MENU1</a>
                        </li>
                        <li>
                            <a href="#">MENU2</a>
                        </li>
                        <li>
                            <a href="#">MENU3</a>
                        </li>
                        <li>
                            <a href="#">MENU4</a>
                        </li>
                        <li>
                            <a href="#">MENU5</a>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>
    </div>


    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">

            <div class="item active">
                <video autoplay loop>
                    <source src="./assets/webm/movie2.webm" type="video/webm">
                    Your browser does not support the video tag.
                </video> 
               <div class="carousel-caption">
                    ...
                </div>
            </div>

            <div class="item" id="myCarousel">
                <video autoplay loop>
                    <source src="./assets/webm/movie1.webm" type="video/webm">
                    Your browser does not support the video tag.
                </video>
                <div class="carousel-caption">
                    ...
                </div>
            </div>
            ...

            <div class="item">
                <video autoplay loop>
                    <source src="./assets/webm/movie3.webm" type="video/webm">
                    Your browser does not support the video tag.
                </video>
                <div class="carousel-caption">
                    ...
                </div>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>


    <div class="col-md-2">su</div>
    <div class="col-md-8">lee</div>
    <div class="col-md-2">ten</div>
</body>
</html>
